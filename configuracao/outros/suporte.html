/* Container principal para limitar a largura do formulário */
.container {
    width: 100%;
    max-width: 500px; /* Largura máxima típica para formulários */
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilização para agrupar rótulo e campo de entrada */
.input-group {
    margin-bottom: 20px; /* Espaço entre os grupos de campos */
    display: flex;
    flex-direction: column; /* Rótulo em cima do campo */
}

/* Estilização para o rótulo */
.input-group label {
    display: block; /* Garante que o rótulo ocupe sua própria linha */
    margin-bottom: 5px; /* Espaço entre o rótulo e o campo */
    font-weight: bold;
    color: #333;
}

/* Estilização para campos de texto, email e textarea */
.input-group input[type="text"],
.input-group input[type="email"],
.input-group textarea {
    width: 100%; /* Largura total dentro do .container */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Garante que padding e border não aumentem a largura */
    font-size: 16px;
}

/* Estilização específica para o campo de descrição */
.input-group textarea {
    resize: vertical; /* Permite redimensionar apenas na vertical */
    min-height: 100px; /* Altura mínima para o campo de descrição */
}

/* Efeito visual ao focar no campo */
.input-group input:focus,
.input-group textarea:focus {
    border-color: #007bff; /* Cor azul destacada no foco */
    outline: none; /* Remove o contorno padrão do navegador */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Estilização para o botão */
button[type="submit"] {
    background-color: rgba(113, 188, 148, 0.83); /* Cor de fundo azul */
    color: rgb(255, 255, 255);
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    width: 100%; /* Botão de largura total */
    transition: background-color 0.3s ease;
}

/* Efeito visual ao passar o mouse sobre o botão 
button[type="submit"]:hover {
    background-color: #0056b3; Azul mais escuro ao passar o mouse */

</style>
