<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital</title> <link rel="icon" href="img/circle_blue_transparent.png" type="img-icons">
    <link rel="stylesheet" href="carteira.css">
</head>
<style>
    body {
    margin: 0;
    background: #e6eef9;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
}

/* Container geral */
.container {
    width: 420px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

/* HEADER */
.header {
    background: #fef3d3;
    padding: 12px 15px;
    font-size: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.titulo {
    font-weight: bold;
}

.voltar {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
}

/* Conteúdo */
.content {
    padding: 20px;
    display: flex;
    justify-content: center;
}

/* Card azul com a imagem dentro */
.card {
    width: 100%;
    background: #4aa3df;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
}

.card img {
    width: 100%;
    border-radius: 12px;
}
</style>
<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <span class="titulo">Carteira digital</span>
         <button class="voltar" href="Carteiravacinação.html">⟵</button>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <div class="card">
            <img src="#" alt="Carteira de Vacinação">
        </div>
    </div>

</div>

</body>
</html>
