<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vacinas</title><link rel="icon" href="img/circle_blue_transparent.png" type="img-icons">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --cor-azul: rgb(254, 248, 210); 
            --cor-amarela: rgb(70, 148, 211);
            --cor-botoes: rgb(70, 148, 211);
            --cor-confirmacao-borda: #000000; 
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-amarela); 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }


        .bootstrap-banner {
            width: 100%;
            background-color: rgb(254, 248, 210); 
            border-bottom: 2px solid #ccc; 
        }

   
        .bootstrap-banner h1 {
            color: black !important;
            font-size: 2.5rem; 
            margin: 0; 
        }
        

        .bootstrap-banner .row {
            align-items: center;
        }


        .main-content-center {
        
            flex-grow: 1; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            width: 100%;
            padding: 20px 0; 
        }

        .page-wrapper {
            width: 100%;
            max-width: 350px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            border-radius: 4px; 
            overflow: hidden; 
        }


        .app-header {
            background-color: rgb(70, 148, 211); 
            padding: 15px 15px 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-placeholder {
            width: 30px;
            height: 30px;
            background-color: var(--cor-azul);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        
        .logo-placeholder .material-icons {
             color: white;
             font-size: 20px;
        }

        .header-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--cor-azul);
            padding: 5px 10px;
            border: 2px solid var(--cor-azul); 
            border-radius: 4px;
        }

        .header-right .material-icons {
            font-size: 30px;
            color: var(--cor-azul);
        }

        .mobile-screen-content {
            background-color: var(--cor-azul);
            padding: 20px;
            padding-top: 5px; 
        }

        .card-content {
            padding: 10px 0;
        }

        .card-image-placeholder {
            width: 100%;
            height: 180px; 
            background-color: white;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-style: italic;
            cursor: pointer;
            text-align: center;
            font-size: 0.9em;
            overflow: hidden; 
        }

        .card-info {
            font-size: 0.8em;
            margin: 5px 0 15px 0;
            text-align: left;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .instruction {
            color: rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .confirmation-button {
            width: 100%;
            padding: 12px;
            background-color: var(--cor-amarela); 
            border: 2px solid var(--cor-confirmacao-borda);
            border-radius: 8px;
            color: var(--cor-confirmacao-borda); 
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        .button-grid-area {
            padding-bottom: 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid-button {
            height: 60px; 
            background-color: var(--cor-botoes);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .grid-button .material-icons {
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <header class="bootstrap-banner">
        <div class="container-fluid align-items-center">
            <div class="row">
                <div class="col-2 d-flex justify-content-start p-2">
                    <img src="img/banner.png" alt="Logo SUSPIRA" width="60" height="60" class="img-fluid"> 
                </div>
                <div class="col-8 text-center d-flex align-items-center justify-content-center">
                    <h1 class="text-dark">Controle de vacinas</h1>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-center p-2">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end align-content-center">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" href="/index.html">
                                <img src="img/home.png" alt="Menu" width="40" height="40">
                            </button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-content-center">
        <div class="page-wrapper">
            
            <div class="app-header">
                <div class="header-left">
                    <div class="logo-placeholder">
                         <span class="material-icons">local_hospital</span> 
                    </div>
                    <h1 class="header-title">Controle de vacinas</h1>
                </div>
                <div class="header-right">
                    <span class="material-icons">home</span>
                </div>
            </div>
            
            <div class="mobile-screen-content">
                
                <div class="card-content">
                    <div id="card-image" class="card-image-placeholder">
                        Clique para adicionar a foto da carteira
                    </div>
                    <div class="card-info">Dados de NEISA VERONICA TRINDADE LIMA</div>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>

                <div class="instruction">adicione foto da sua carteira de vacinação</div>

                <div class="confirmation-button" onclick="confirmVaccine()">
                    Confirmação vacina do Covid19
                </div>
                
                <div class="button-grid-area">
                    <div class="button-grid">
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                        <div class="grid-button"><span class="material-icons">close</span></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function confirmVaccine() {
            alert('Vacina Covid19 confirmada! (Simulação)');
        }

        document.getElementById('card-image').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const cardImageDiv = document.getElementById('card-image');
                    
                    cardImageDiv.innerHTML = '';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '4px';

                    cardImageDiv.appendChild(img);
                    cardImageDiv.style.border = 'none';
                    cardImageDiv.style.padding = '0';
                    cardImageDiv.style.fontSize = '0';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
