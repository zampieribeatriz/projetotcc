<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css"> 
    <link rel="icon" href="img/circle_blue_transparent.png" type="img-icons">
</head>
<body class="body">
<br><br>
    <div class="container">
        <!-- nav -->
        <div class="top-section">
                <img src="suspiraorigi.png" alt="Logo Suspira">
            <div class="subtitulo">Praticidade na saúde, a um clique</div>
        </div>
        <!-- Formulário -->
        <div class="form-section">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="CPF ou número do sus">
                <label for="floatingInput">Usuário</label>
        </div>
             <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Digite sua senha">
                <label for="floatingPassword">Senha</label>
             </div>
            <button class="entrar-btn" href="/index.html">ENTRAR</button>
        
        <!-- Rodapé -->
        <div class="rodape">
            Ainda não tem uma conta? <a href="cadastro1.html">Crie aqui!</a>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
