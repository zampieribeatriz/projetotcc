
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> <link rel="icon" href="img/circle_blue_transparent.png" type="img-icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Lato", sans-serif;
            background-color: #73bf913f;
            min-height: 100vh;
            margin: 0;
        } 

        * {
            margin: 0;
            padding: 0;
        }

        /* Ajustes do Cabeçalho (Header) */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 10px 15px; 
            background-color: rgb(70,148,211);
            color: white;
            /* Garantindo que o header acomode a logo de 100px com padding */
            min-height: 120px; 
        }

        /* Título - Tamanho da letra ajustado para 22px */
        header h1 {
            color: white; 
            font-size: 22px; 
            text-align: center;
            margin: 0;
            flex-grow: 1; /* Permite que o título ocupe o espaço central */
        }

        /* Logo - Tamanho AUMENTADO para 100px (Padrão das outras páginas) */
        .header-logo {
            height: 100px; /* CORRIGIDO */
            min-width: 100px; /* CORRIGIDO */
        }

        .btn-voltar {
            background: none;
            border: none;
            cursor: pointer;
            min-width: 100px; /* Ajustado para alinhar o título com o espaço da logo */
            text-align: right; 
        }

        /* Ícone Voltar - Tamanho ajustado para 25px */
        .btn-voltar img {
            width: 25px; 
            height: auto;
        }

        /* ======== CONTAINER FORM ======== */
        .container {
            background-color: #fff5cc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #000000d0;
        }

        .form-control {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #73BF91;
            box-shadow: 0 0 5px #73BF91;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #73BF91;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #60a97f;
        }

        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            padding: 1rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 18px; 
            }
            .container {
                margin: 20px;
                padding: 20px;
            }
            /* Garantindo que o header acomode a logo de 100px no mobile também */
            header {
                min-height: 120px;
            }
            /* No mobile, podemos reduzir a largura mínima do botão voltar para dar mais espaço ao título */
            .btn-voltar {
                min-width: 60px;
            }
        }
    </style>
</head>

<body>

<header class="main-header">
    <img src="img/suspiraorigi.png" alt="Logo" class="header-logo">
    
    <h1>CADASTRO</h1>
    
    <button class="btn-voltar" onclick="history.back()">
        <img src="img/back1.png" alt="Voltar" href="login.html">
    </button>
</header>

<div class="container">
    <div id="validation-errors" class="alert-danger" style="display: none;"></div>

    <form id="cadastroForm" method="POST" action="cadastro1processandooforms.php">

        <div class="mb-3">
            <label for="idcartao" class="form-label">ID CARTÃO SUS</label>
            <input type="number" id="idcartao" name="idcartao" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" maxlength="11" required>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">NOME COMPLETO</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">CELULAR</label>
            <input type="text" id="celular" name="celular" class="form-control" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-MAIL</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmarEmail" class="form-label">CONFIRMAR E-MAIL</label>
            <input type="email" id="confirmarEmail" name="confirmarEmail" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="logradouro" class="form-label">LOGRADOURO</label>
            <input type="text" id="logradouro" name="logradouro" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">NÚMERO</label>
            <input type="text" id="numero" name="numero" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">COMPLEMENTO (Opcional)</label>
            <input type="text" id="complemento" name="complemento" class="form-control">
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">BAIRRO</label>
            <input type="text" id="bairro" name="bairro" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">CIDADE</label>
            <input type="text" id="cidade" name="cidade" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">ESTADO (UF)</label>
            <input type="text" id="estado" name="estado" maxlength="2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="8" class="form-control" required>
        </div>
        <hr class="my-4">

        <div class="mb-3">
            <label for="senha" class="form-label">CRIAR SENHA</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="confirmarSenha" class="form-label">CONFIRMAR SENHA</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
        </div>

        <button type="submit" href="login.html">CRIAR CONTA</button>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

</body>
</html>
